{{#flash.message}}
<div class="container">
  <div class="row">
    <div class="col-md-12 alert alert-success">{{flash.message}}</div>
  </div>
</div>
{{/flash.message}}
{{#flash.warning}}
<div class="container">
  <div class="row">
    <div class="col-md-12 alert alert-warning">{{flash.warning}}</div>
  </div>
</div>
{{/flash.warning}}
